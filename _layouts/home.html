            <div class="row">
                <a href="{{ site.url }}">
                    <img src="{{ site.logo }}" class="img-circle zoombtn">

                <h3 class="title">

                <hr class="hr-line">

                <h3 class="title">

                <hr class="hr-line">

                {% include social-links.html %}

    {% include scripts.html %}
    <script src="https://documentcloud.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
        const previewConfig = {
            embedMode: "LIGHT_BOX",
            exitPDFViewerType: "RETURN",
        };

        document.getElementById('cv').addEventListener("click", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "34b2d8450c5f4119bfee8ffa8edae6a2"});
            adobeDCView.previewFile({
                content:{location: {url: "/assets/pdf/CV_231104.pdf"}},
                metaData:{fileName: "CV_YunTungChu.pdf"}
            }, previewConfig);
        });
    </script>
